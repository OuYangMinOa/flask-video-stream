<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>

  <!-- Video.js 樣式 -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

  <!-- 自訂樣式 -->
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .video-container {
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }
  </style>
</head>
<body>
  <h1>🔴 Live Stream (HLS)</h1>
  <div class="video-container">
    <video
      id="video"
      class="video-js vjs-default-skin"
      controls
      autoplay
      muted
      playsinline
      preload="auto"
      width="800"
      height="450"
      data-setup='{}'>
      <source src="/hls/stream.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
</body>
</html>
